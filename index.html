<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-day</title>
  <script src="/main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
  <h1>D-day Counter</h1>
  <h2 id="dDay">날짜를 입력하세요</h2>
  <h2 id="inputDate">
    <input id="year" placeholder="YYYY"> -
    <input id="month" placeholder="MM"> -
    <input id="day" placeholder="DD">
  </h2>
  <button id="start" onclick="setInterval(calDiff)">카운트다운 시작</button>
  <br>
  <button id="reset" onclick="window.location.reload()">타이머 초기화</button>
</body>
</html>
